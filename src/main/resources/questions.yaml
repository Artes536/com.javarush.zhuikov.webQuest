questions:
  - id: 1
    text: "Как ты начнёшь выступление?"
    answers:
      - id: 11
        text: "Падаешь на пол, нелепо размахиваешь руками и восклицаешь: \n
\"Ваше Величество! Я так спешил повеселить вас, что даже собственные ноги со мной не справились!\""
        nextQuestion: 2
      - id: 12
        text: "Кланяешься и начинаешь длинный рассказ с завуалированными шутками"
        nextQuestion: 101

  - id: 2
    text: "Король хмыкает и приказывает тебе продолжать. Что дальше?"
    answers:
      - id: 21
        text: "Разыгрываешь сценку, изображая придворных в карикатурной манере"
        nextQuestion: 3
      - id: 22
        text: "Достаёшь лютню и начинаешь петь серьёзную балладу о рыцаре и его чести"
        nextQuestion: -1
  - id: 3
    text: "Король доволен и требует продолжения. Что ты сделаешь дальше?"
    answers:
      - id: 31
        text: "Продолжишь изображать придворных, усиливая сатиру."
        nextQuestion: 4
      - id: 32
        text: "Сделаешь пародию на самого короля."
        nextQuestion: 301
      - id: 33
        text: "Попытаешься шутить о войнах и поражениях королевства."
        nextQuestion: -1
  - id: 4
    text: "Твой номер набирает обороты, король смеётся, но его взгляд становится внимательнее. Кажется, он пытается понять, не насмехаешься ли ты над ним. Как ты поступишь?"
    answers:
      - id: 41
        text: "Ловко переведёшь шутки на самого себя, показывая, что ты — главный объект насмешек."
        nextQuestion: 5
      - id: 42
        text: "Продолжишь высмеивать придворных, игнорируя изменения в настроении короля."
        nextQuestion: -1
      - id: 43
        text: "Намекнёшь, что в королевстве ходит слух о странных привычках монарха."
        nextQuestion: 401
  - id: 5
    text: "Король усмехается, но теперь он хочет интерактивных развлечений. Он лениво машет рукой: \n
\"Хватит гримасничать! Покажи, что ты умеешь ещё!\""
    answers:
      - id: 51
        text: "Начнёшь загадывать королю загадки."
        nextQuestion: 501
      - id: 52
        text: "Покажешь акробатические трюки, сделав их максимально нелепыми."
        nextQuestion: 6
      - id: 53
        text: "Попытаешься рассказать анекдот о королевской семье."
        nextQuestion: -1
  - id: 6
    text: "Ты делаешь несколько кульбитов, но намеренно переигрываешь, падая и нелепо дрыгая ногами. Придворные фыркают от смеха. Король тоже ухмыляется, но кажется, ему хочется большего."
    answers:
      - id: 61
        text: "Начнёшь откровенно высмеивать внешний вид монарха."
        nextQuestion: -1
      - id: 62
        text: "Вовлечёшь в представление кого-то из придворных."
        nextQuestion: 7
      - id: 63
        text: "Притворишься, что упал так неудачно, что тебе нужна помощь самого короля. "
        nextQuestion: 601
  - id: 7
    text: "Ты вытаскиваешь одного из придворных вперёд и предлагаешь ему повторить твои движения. Смешнее всего то, что он явно неуклюж. Король одобрительно кивает."
    answers:
      - id: 71
        text: "Развиваешь идею и устраиваешь шуточный \"турнир неуклюжих\"."
        nextQuestion: 8
      - id: 72
        text: "Намекаешь, что если король попробует, все увидят, кто настоящий мастер."
        nextQuestion: -1
  - id: 8
    text: "Ты начинаешь командовать придворными, создавая хаотичный, но забавный беспорядок. Король развеселился, но ты видишь в его глазах скуку – он привыкает к твоему представлению."
    answers:
      - id: 81
        text: "Просто продолжаешь, не меняя программу."
        nextQuestion: -1
      - id: 82
        text: "Добавляешь неожиданную финальную сцену, в которой сам попадаешь в нелепую ситуацию"
        nextQuestion: 9
  - id: 9
    text: "Ты устраиваешь комический финал, изображая, как будто запутался в собственных шутках и не знаешь, как выйти из ситуации. Придворные смеются, король довольно кивает."
    answers:
      - id: 91
        text: "Заканчиваешь представление эффектной шуткой, посвящённой самому королю."
        nextQuestion: -2
      - id: 92
        text: "Пытаешься вовлечь короля в сценку, заставляя его что-то сказать."
        nextQuestion: -1

  - id: 101
    text: "Ты устраиваешь комический финал, изображая, как будто запутался в собственных шутках и не знаешь, как выйти из ситуации. Придворные смеются, король довольно кивает."
    answers:
      - id: 111
        text: "Заканчиваешь представление эффектной шуткой, посвящённой самому королю."
        nextQuestion: -1
      - id: 121
        text: "Пытаешься вовлечь короля в сценку, заставляя его что-то сказать."
        nextQuestion: -1

  - id: 101
    text: "Король закатывает глаза. Он явно не в настроении разгадывать сложные шутки. Что делать?"
    answers:
      - id: 111
        text: "Останавливаешься и говоришь:\n\"Ах, простите, Ваше Величество! Я перепутал двор с философским собранием!\""
        nextQuestion: 102
      - id: 121
        text: "Упорствуешь и продолжаешь рассказ"
        nextQuestion: -1

  - id: 102
    text: "Король ухмыляется, но смотрит на тебя с подозрением.\n\"Философское собрание, значит? А ты считаешь себя умнее меня?\" – он медленно наклоняется вперёд."
    answers:
      - id: 112
        text: "Быстро киваешь и отвечаешь:\n\"Разумеется нет, Ваше Величество! Мудрость ваша так велика, что даже мои попытки шутить блекнут перед ней!\""
        nextQuestion: 103
      - id: 122
        text: "С ухмылкой отвечаешь:\n\"Ну, это зависит от того, кто задаёт вопросы и кто на них отвечает!\""
        nextQuestion: -1

  - id: 103
    text: "Король довольно откидывается на трон.\n\"Хм, может, ты и не так глуп, как твои предшественники. Но давай проверим твою смекалку. Ответь мне: что делает шута хорошим?\""
    answers:
      - id: 113
        text: "Поклоняешься и говоришь:\n\"Хороший шут – это тот, кто знает, когда шутить, а когда молчать.\""
        nextQuestion: 104
      - id: 123
        text: "Смеёшься и отвечаешь:\n\"Шут – это тот, кто не боится смеяться над королём!\""
        nextQuestion: -1

  - id: 104
    text: "Король хмыкает.\n\"Тогда пошути. Но если мне не понравится – потеряешь голову.\""
    answers:
      - id: 114
        text: "Начинаешь рассказывать анекдот про хитрого слугу, который обманул королевского сборщика налогов."
        nextQuestion: 105
      - id: 124
        text: "Делаешь шутливую пародию на самого короля."
        nextQuestion: -1

  - id: 105
    text: "Король усмехается, слушая анекдот, но его улыбка быстро исчезает.\n\"Ты хорошо рассказываешь, но мне нужен не просто шут, а тот, кто способен держать публику в напряжении. Сможешь?\""
    answers:
      - id: 115
        text: "Улыбаешься и отвечаешь:\n\"Конечно, Ваше Величество! Я могу даже заставить придворных бояться смеяться!\""
        nextQuestion: 106
      - id: 125
        text: "Пренебрежительно пожимаешь плечами:\n\"Я шут, а не актёр. Смех – моё единственное оружие.\""
        nextQuestion: -1

  - id: 106
    text: "Король хлопает в ладони.\n\"Хорошо, тогда заставь их смеяться или трястись от страха. Устрой сценку!\""
    answers:
      - id: 116
        text: "Делаешь импровизированную мини-пьесу про глупого рыцаря, который принимает курицу за дракона."
        nextQuestion: 107
      - id: 126
        text: "Начинаешь рассказывать страшную историю о проклятом шуте, который вернулся за своей головой."
        nextQuestion: -1

  - id: 107
    text: "Придворные смеются, а король улыбается.\n\"Ты развлекаешь меня, но я хочу испытать тебя. Назови мне три самых важных качества шута.\""
    answers:
      - id: 117
        text: "Отвечаешь:\n\"Остроумие, ловкость и… умение вовремя замолчать.\""
        nextQuestion: 108
      - id: 127
        text: "Отвечаешь:\n\"Глупость, болтливость и любовь к выпивке!\""
        nextQuestion: -1

  - id: 108
    text: "Король хохочет.\n\"Ты знаешь своё дело, но остался последний тест. Покажи мне что-нибудь неожиданное!\""
    answers:
      - id: 118
        text: "Достаёшь спрятанный апельсин, жонглируешь им, а затем неожиданно ловишь зубами."
        nextQuestion: 109
      - id: 128
        text: "Делаешь сальто назад и кланяешься."
        nextQuestion: -1


  - id: 301
    text: "Ты изображаешь короля: надменно расхаживаешь по залу, грозно поднимаешь палец и картинно приказываешь невидимым стражникам казнить всех вокруг. Придворные сдерживают смех, но реакция монарха пока неясна."
    answers:
      - id: 311
        text: "Завершаешь выступление, заложив руки за спину и сказав:\n
\"Ну что, развеселил вас, смертные?\""
        nextQuestion: -1
      - id: 321
        text: "В конце пародии падаешь на колени и с преувеличенным благоговением восклицаешь:\n
\"Но кто я такой, чтобы сравниться с истинным величием нашего повелителя?\""
        nextQuestion: 302
  - id: 302
    text: "Король усмехается. Кажется, он доволен, но хочет проверить, насколько ты сообразителен. Он кивает и говорит:\"Если ты так хорошо изображаешь меня, то скажи, что бы я сказал, если бы мне кто-то наскучил?\""
    answers:
      - id: 312
        text: "Ты моментально принимаешь его позу и строго произносишь: \n
\"Я слишком велик, чтобы терпеть скуку! Палач, разберись!\""
        nextQuestion: 303
      - id: 322
        text: "Ты смущённо чешешь затылок и говоришь:
\"Ну... наверное, что-то про казнь?\""
        nextQuestion: -1
  - id: 303
    text: "Король смеётся, хлопая в ладони. Он явно доволен твоей находчивостью. \n
\"А теперь скажи мне, шут, если я такой грозный, то чего же я хочу больше всего?\" – спрашивает он, хитро щурясь."
    answers:
      - id: 313
        text: "Склонившись, ты с улыбкой произносишь: \n
\"Ваше Величество жаждет быть окружённым смехом, ибо только истинный король может позволить себе править весельем!\""
        nextQuestion: -2
      - id: 323
        text: " Ты торопливо отвечаешь: \n
\"Ну... наверное, власти? Или вина?\""
        nextQuestion: -1

  - id: 401
    text: "Король прищуривается и постукивает пальцами по подлокотнику трона.\n\n\"Слухи, говоришь? И какие же, осмелюсь спросить?\""
    answers:
      - id: 411
        text: "Поклоняешься и говоришь с улыбкой:\n\"Только самые восхитительные, Ваше Величество! Например, что ваш смех столь заразителен, что даже стражники улыбаются, когда вы караете преступников!\""
        nextQuestion: 402
      - id: 421
        text: "Намекаешь, что король носит корону даже во сне."
        nextQuestion: -1

  - id: 402
    text: "Король довольно ухмыляется, его настроение явно улучшается.\n\n\"Ха! Конечно! Король должен держать своих подданных в тонусе! А что ещё говорят?\""
    answers:
      - id: 412
        text: "Заговорщицки склоняешь голову:\n\"Ваше Величество, говорят, что в молодости вы победили дракона, но из скромности скрыли этот подвиг!\""
        nextQuestion: 403
      - id: 422
        text: "Намекаешь, что король сам боится своей жены."
        nextQuestion: -1

  - id: 403
    text: "Король усмехается, но его взгляд становится испытующим.\n\n\"Хорошо, ты умеешь говорить. Но вот скажи, что важнее для подданных — страх перед королём или любовь к нему?\""
    answers:
      - id: 413
        text: "Склонив голову, отвечаешь:\n\"Ваше Величество, разве можно выбрать одно? Если король правит только страхом — подданные дрожат. Если только любовью — садятся на шею. А если и тем и другим — король может заставить их дрожать… от любви!\""
        nextQuestion: -2
      - id: 423
        text: "Отвечаешь, что подданные должны бояться, иначе начнут восставать."
        nextQuestion: -1
  - id: 501
    text: "Король поднимает бровь и наклоняется вперёд.\n\n\"Загадки? Хорошо. Я люблю испытания. Давай, посмотрим, сможешь ли ты меня удивить.\""
    answers:
      - id: 511
        text: "Задаёшь загадку с подвохом:\n\"Ваше Величество, что может стоять, но не ходить, быть за столом, но не есть?\" (Ответ: стул.)"
        nextQuestion: 502
      - id: 521
        text: "Задаёшь сложную философскую загадку о смысле жизни."
        nextQuestion: -1

  - id: 502
    text: "Король хмыкает.\n\n\"Ладно, это было забавно. Но я хочу чего-то… необычного. Дай мне загадку, ответ на которую я точно не узнаю.\""
    answers:
      - id: 512
        text: "Улыбаешься и говоришь:\n\"Ваше Величество, что может быть и зелёным, и красным, и твёрдым, и мягким, и сладким, и кислым одновременно?\" (Ответ: яблоко.)"
        nextQuestion: 503
      - id: 522
        text: "Придумываешь загадку на месте, но сам не знаешь ответ."
        nextQuestion: -1

  - id: 503
    text: "Король усмехается.\n\n\"Хорошо, хорошо. Ты умеешь удивлять. Но скажи, знаешь ли ты загадку, которую даже я не смогу разгадать?\""
    answers:
      - id: 513
        text: "Склонившись, говоришь:\n\"Конечно, Ваше Величество. Вот она: что делает короля самым великим?\" (Ответ: \"Его подданные.\")"
        nextQuestion: -2
      - id: 523
        text: "Делаешь паузу и заявляешь:\n\"Да, но боюсь, Ваше Величество, вам не понравится ответ.\""
        nextQuestion: -1
  - id: 601
    text: "Ты громко вскрикиваешь и валишься на пол, нелепо размахивая руками. Затем хватаешься за ногу и с жалобным видом восклицаешь:\n\"О, Ваше Величество! Кажется, я так сильно хотел рассмешить вас, что умудрился вывихнуть гордость и сломать чувство собственного достоинства! Только ваше царственное прикосновение способно исцелить меня!\""
    answers:
      - id: 611
        text: "Он хохочет и велит слугам поднять тебя."
        nextQuestion: 602
      - id: 621
        text: "Он хмурится и приказывает палачу проверить, действительно ли у тебя что-то сломано."
        nextQuestion: -1

  - id: 602
    text: "Слуги поднимают тебя, а король ухмыляется:\n\n\"Ну что ж, шут, ты пока не разочаровал меня. Но сможешь ли ты удивить меня дальше?\""
    answers:
      - id: 612
        text: "Станешь корчить гримасы, пародируя лиц придворных."
        nextQuestion: 603
      - id: 622
        text: "Расскажешь королю историю о падении, в которой он узнает себя."
        nextQuestion: -1

  - id: 603
    text: "Ты принимаешься гримасничать, изображая придворных с их надменными выражениями лиц, утрированными жестами и смешными голосами. Король смеётся, но его глаза блестят опасным интересом."
    answers:
      - id: 613
        text: "Добавишь в пародию самого себя, чтобы показать, что никого не выделяешь."
        nextQuestion: -2
      - id: 623
        text: "Укажешь на одного из придворных и заявишь: \"О, Ваше Величество, этот господин так надменно смотрит, что, кажется, возомнил себя королём!\""
        nextQuestion: -1